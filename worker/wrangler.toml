name = "specmark-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"
account_id = "3ad44b235fdbcd9a5efc97023991b314"

# KV Namespaces
# For local dev, wrangler uses a local emulator
# For production, replace with actual IDs after running:
#   npx wrangler kv:namespace create SHARES
#   npx wrangler kv:namespace create SHARES --preview
[[kv_namespaces]]
binding = "SHARES"
id = "local-shares-dev"

[vars]
FRONTEND_URL = "http://localhost:5173"

# Production environment
[env.production]
[[env.production.kv_namespaces]]
binding = "SHARES"
id = "bb6cb5603b7a498d9c8523d5c11048db"

[env.production.vars]
FRONTEND_URL = "https://specmark.dev"
